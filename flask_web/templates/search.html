<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Search</title>
</head>
<body ontouchstart>

    <form action="search" method="post" style="padding-top: 55%;">

        <div class="weui-cells weui-cells_form" >
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">书籍名称</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入书名" type="text" name="book_name">
                </div>
            </div>
        </div>

        <div class="weui-btn-area">
            <input class="weui-btn weui-btn_primary" id="btn" type="submit" value="搜索">
        </div>

        <div style="margin: auto; margin-top: 20%;">
        	<h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本网站旨在提供更多的小说下载源又能免广告。测试阶段，欢迎开发者反馈使用问题和修改建议，共同促进发展。QQ： 289672494</h4>
            <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;点击小说进入等待状态后，大约在一分钟之内系统会跳转到下载页面。小说越大时间越长。请耐心等待，超过三分钟则可能是网络错误（有一定概率，正常现象），重新下载即可</h4>
        </div>

    </form>

</body>
</html>
